  <meta charset="utf-8">

  <title>Ready, Set, Translate!</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/bin/styles.css" rel="stylesheet" />
  <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/lib/translate_game.css" rel="stylesheet" />

<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://microsoft.com/ie">Upgrade to a newer browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true"> install Google Chrome Frame</a> to experience this site. </p>

  <header>
  </header>

  <div role="main" class="container">
	  
<!-- ############ HEADER ################ -->
	  
	  <div class="row">
      <div class="span12">
        <h1 id="title">Translate from <span id="from_lang">Spanish</span> to <span id="to_lang">English</span></h1>
      </div>
    </div>
	  
	  <div class="row" id="headers">
      <div class="span4">
        <h2>Spanish</h2>
      </div>

      <div class="span4">
        <h2>English</h2>
      </div>
    
      <div class="span4">
        <h2>Answer</h2>
      </div>
    </div>
    
<!-- ############ Entry Line ################ -->
    
    <div class="row" id="entry">
      <div class="span4">
        <h2 id="word_to_translate"></h2>
      </div>
    
      <div class="span4">
        <input type="text" name="word_input" id="word_input"/>
      </div>
    
      <div class="span4">
        <button class="btn" id="submit">See Answer</button>
      </div>
    </div>
    
<!-- ############ STATIC ENTRIES ################ -->
    
    <div class="row correct">
      <div class="span4">
        <h2>calabaza</h2>
      </div>

      <div class="span4">
        <h2>pumpkin</h2>
      </div>
    
      <div class="span4">
        <h2><span class="ui-icon ui-icon-check"></span></h2>
      </div>
    </div>
    
    <div class="row wrong">
      <div class="span4">
        <h2 >postmodernidad</h2>
      </div>
    
      <div class="span4">
        <h2 class="user">phone</h2>
      </div>
    
      <div class="span4">
        <h2>postmodernism</h2>
      </div>
    </div>
	  
  </div>

  <footer>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script type="text/javascript" src="js/lib/translate_game.js"></script>
  <script type="text/javascript" src="dicts.json"></script>
</body>
</html>
